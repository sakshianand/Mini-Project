<body>

<h5 >Registration Form</h5>
</div>
<div class="col s6 offset-s3">

<form method = "post" action ="otpSeller.php" class="wow slideInDown">
<div class="input-field">
<input id="icon_prefix" type="text" class="validate" name="name" id="name">
<label for="icon_prefix">Name</label>
</div>
<div class="input-field">
<input  type="text" class="validate" name="reg">
<label for="icon_prefix">Registration Number</label>
</div>
<div class="row">
<div class="col s6">
<div class="input-field">
<input  type="password" class="validate" name="pass" id="pass">
<label for="icon_prefix">Password</label>
</div>
</div>
<div class="col s6">
<div class="input-field">
<input  type="password" class="validate" >
<label for="icon_prefix"> Confirm Password</label>
</div>
</div>
</div>
<div class="input-field">
<input  type="number" class="validate" name="phone" id="phone">
<label for="icon_prefix">Phone</label>
</div>
<div class="input-field">
<input  type="text" class="validate" name="email" id="email">
<label for="email" data-error="wrong" data-success="right">E-mail</label>
</div>
<div class="row">
<div class="col s6">
  <div class="input-field">
    <select name ="sex" id ="sex">
  <option value="" disabled selected>Choose your option</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
</select>
 <label>Sex</label>
</div>
</div>
<div class="col s6">
  <div class="input-field">
    <select name ="block" id ="block">
  <option value="" disabled selected>Choose your option</option>
       <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
</select>
 <label>Block</label>
</div>
</div>

</div>
<div class="input-field">
<input  type="text" class="validate" name="room">
<label for="icon_prefix">Room Number</label>
</div>
<Button class="waves-effect waves-light btn" type="submit">Register</button>
</Button>
</form>
</div>
</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
